    <p>This add-in will insert the text 'Hello world!' 113 in a new message.</p>

<script type="text/javascript">

let item;

// Confirms that the Office.js library is loaded.
Office.onReady((info) => {
    if (info.host === Office.HostType.Outlook) {
        item = Office.context.mailbox.item;
        getAllRecipients();
    }
});

// Gets the email addresses of all the recipients of the item being composed.
function getAllRecipients() {
    let toRecipients, ccRecipients, bccRecipients;

    // Verify if the mail item is an appointment or message.
    if (item.itemType === Office.MailboxEnums.ItemType.Appointment) {
        toRecipients = item.requiredAttendees;
        ccRecipients = item.optionalAttendees;
    }
    else {
        toRecipients = item.to;
        ccRecipients = item.cc;
        bccRecipients = item.bcc;
    }

    // Get the recipients from the To or Required field of the item being composed.
    toRecipients.getAsync((asyncResult) => {
        if (asyncResult.status === Office.AsyncResultStatus.Failed) {
            write(asyncResult.error.message);
            return;
        }

        // Display the email addresses of the recipients or attendees.
        write(`Recipients in the To or Required field: ${displayAddresses(asyncResult.value)}`);
    });

    function sayHello() {
    var recipients = Office.context.mailbox.item.to;
    console.log("Recipients:", recipients);

    if (recipients.length > 0) {
        var firstRecipient = recipients[0];
        console.log("First recipient:", firstRecipient);

        if (firstRecipient.emailAddress) {
            var whatever = firstRecipient.displayName;
            var whatever2 = firstRecipient.emailAddress;
            console.log("Display name of first recipient:", whatever2);
        } else {
            console.log("Email address not available for first recipient.");
        }
    } else {
        console.log("No recipients found.");
    }

    Office.context.mailbox.item.body.setAsync("Hello YOU110" + whatever + ",<br><br><br><br> Best,<br>Sender",
            {
                coercionType: "html", // Write text as HTML
            },
            
            // Callback method to check that setAsync succeeded
            function (asyncResult) {
            
                if (asyncResult.status == Office.AsyncResultStatus.Failed) {
            
                    console.log(asyncResult.error.message);
                }
            }
        );
    }

<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <p>This add-in will insert the text 'Hello world!' NEW NEW NEW in a new message.</p>
    <button id="helloButton">Say hello TO THE WORLD5</button>

    <!-- The following image URL tracks diagnostic data for this sample add-in. Please remove the image tag if you reuse this sample in your own code project. -->
    <img src="https://pnptelemetry.azurewebsites.net/pnp-officeaddins/samples/outlook-add-in-hello-world-run" />

    <script>
        Office.onReady(function (info) {
            if (info.host === Office.HostType.Outlook) {
                // Office.onComposeActivated wird ausgelöst, wenn Sie eine neue E-Mail erstellen oder auf eine E-Mail antworten
                Office.onComposeActivated.addHandler(function (composeType) {
                    // Überprüfen Sie, ob es sich um eine neue E-Mail oder eine Antwort handelt
                    if (composeType === Office.MailboxEnums.ComposeType.NewMailCompose || composeType === Office.MailboxEnums.ComposeType.Reply) {
                        // Fügen Sie hier Ihre Logik hinzu, um das Add-In zu aktivieren
                        document.getElementById("helloButton").onclick = sayHello;
                    }
                });
            }
        });

        /**
         * Writes 'Hello world!' to a new message body.
         */
        function sayHello() {
            Office.context.mailbox.item.body.setAsync(
                "Hello world TO THE WORLD!",
                {
                    coercionType: "html", // Write text as HTML
                },
                // Callback method to check that setAsync succeeded
                function (asyncResult) {
                    if (asyncResult.status == Office.AsyncResultStatus.Failed) {
                        console.error(asyncResult.error.message);
                    }
                }
            );
        }
    </script>
</body>

</html>

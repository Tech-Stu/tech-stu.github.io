<!DOCTYPE html>
<html>

<head>
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>

<body>
    <p>This add-in will insert the text 'Hello world!' NEW3</p>
    <button id="helloButton">Say hello TO THE WORLD</button>

    <!-- The following image URL tracks diagnostic data for this sample add-in. Please remove the image tag if you reuse this sample in your own code project. -->
    <img src="https://pnptelemetry.azurewebsites.net/pnp-officeaddins/samples/outlook-add-in-hello-world-run" />

    <script>
        // Office.onReady is triggered when the Office host application is ready
        Office.onReady((info) => {
            // Ensure the Office host application is Outlook
            if (info.host === Office.HostType.Outlook) {
                // Assign the event handler to the ItemChanged event
                Office.context.mailbox.addHandlerAsync(Office.EventType.ItemChanged, itemChangedHandler);
                // Enable your add-in features
                enableAddInFeatures();
            }
        });

        /**
         * Event handler for the ItemChanged event
         */
        function itemChangedHandler(eventArgs) {
            // Check if the item type is a message
            if (eventArgs.itemType === Office.MailboxEnums.ItemType.Message) {
                // Check if the message is a draft or a reply/forward
                if (eventArgs.isCompose) {
                    // Enable your add-in features for compose mode
                    enableAddInFeatures();
                } else {
                    // Disable your add-in features for read mode
                    disableAddInFeatures();
                }
            }
        }

        /**
         * Writes 'Hello world!' to a new message body.
         */
        function sayHello() {
            Office.context.mailbox.item.body.setAsync(
                "Hello world TO THE WORLD!",
                {
                    coercionType: "html", // Write text as HTML
                },
                // Callback method to check that setAsync succeeded
                function (asyncResult) {
                    if (asyncResult.status ==
                        Office.AsyncResultStatus.Failed) {
                        write(asyncResult.error.message);
                    }
                }
            );
        }

        /**
         * Enable add-in features
         */
        function enableAddInFeatures() {
            // Add code to enable specific features when composing a new email or replying/forwarding
        }

        /**
         * Disable add-in features
         */
        function disableAddInFeatures() {
            // Add code to disable specific features when reading an email
        }
    </script>

</body>

</html>
